<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Justice League</h1>

    <div class="container">
      <ul class="gallery">
        <li class="superman-li">
          <a href="#gambar-1">
            <img src="img/thumbs/superman.jpg" alt="Superman" />
            <span class="superman">Superman</span>
          </a>
          <div class="overlay" id="gambar-1">
            <a href="#" class="close">X</a>
            <a href="#gambar-7" class="prev">prev</a>
            <img src="img/full_pictures/superman.webp" alt="Superman" />
            <a href="#gambar-2" class="next">next</a>
          </div>
        </li>

        <li class="batman-li">
          <a href="#gambar-2">
            <img src="img/thumbs/batman.jpg" alt="Batman" />
            <span class="batman">Batman</span>
          </a>
          <div class="overlay" id="gambar-2">
            <a href="#" class="close">X</a>
            <a href="#gambar-1" class="prev">prev</a>
            <img src="img/full_pictures/batman.webp" alt="Batman" />
            <a href="#gambar-3" class="next">next</a>
          </div>
        </li>

        <li class="aquaman-li">
          <a href="#gambar-3">
            <img src="img/thumbs/aquaman.jpg" alt="Aquaman" />

            <a href="#" class="close">X</a>
            <a href="#gambar-2" class="prev">prev</a>

          </div>
        </li>

        <li class="cyborg-li">

            <a href="#" class="close">X</a>
            <a href="#gambar-3" class="prev">prev</a>
            <img src="img/full_pictures/cyborg.webp" alt="Cyborg" />
            <a href="#gambar-5" class="next">next</a>

        </li>

        <li class="green-lantern-li">

          <div class="overlay" id="gambar-5">
            <a href="#" class="close">X</a>
            <a href="#gambar-4" class="prev">prev</a>
            <img
              src="img/full_pictures/green-lantern.webp"
              alt="Green Lantern"
            />
            <a href="#gambar-6" class="next">next</a>
          </div>
        </li>

        <li class="flash-li">
          <a href="#gambar-6">
            <img src="img/thumbs/flash.jpg" alt="The Flash" />
            <span class="flash">The Flash</span>
          </a>
          <div class="overlay" id="gambar-6">
            <a href="#" class="close">X</a>
            <a href="#gambar-5" class="prev">prev</a>
            <img src="img/full_pictures/flash.webp" alt="The Flash" />
            <a href="#gambar-7" class="next">next</a>
